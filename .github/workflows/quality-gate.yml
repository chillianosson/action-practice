name: Quality gate

on:
  workflow_call:
    inputs:
      e2e-branch:
        required: true
        type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - run: |
         echo "inputs.e2e-branch: $inputs.e2e-branch"
         echo "inputs.e2e-branch: ${{ inputs.e2e-branch }}"