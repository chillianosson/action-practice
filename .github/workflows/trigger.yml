name: Quality Gate Trigger

on:
  issue_comment:
    types:
      - created
      - edited

jobs:
  pr-commented:
    name: PR commented
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        id: get-pr
        with:
          script: |
            const request = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            }
            core.info(`Getting PR #${request.pull_number} from ${request.owner}/${request.repo}`)
            try {
              const result = await github.pulls.get(request)
              return result.data
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }

      - uses: actions/checkout@v2
        with:
          repository: ${{ fromJSON(steps.get-pr.outputs.result).head.repo.full_name }}
          ref: ${{ fromJSON(steps.get-pr.outputs.result).head.sha }} # or .head.ref for branch name

      - name: Print info
        id: print information
        run: |
          console.log('branch name is ', ${{ fromJSON(steps.get-pr.outputs.result).head.ref }});
          echo 'branch name is ${{ fromJSON(steps.get-pr.outputs.result).head.ref }}';
          echo "branch name is ${{ fromJSON(steps.get-pr.outputs.result).head.ref }}";

