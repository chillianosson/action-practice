name: E2E Quality Gate Trigger

on:
  issue_comment:
    types: [created]

env:
  GH_TOKEN: ${{ secrets.PAT }}

jobs:
  get_pr_details:
    if: ${{ contains(github.event.comment.body, 'Assigned demo url is')  }}
    # && (github.event.comment.user.type == 'Bot') -- to be added for adaptive repo final check
    name: Get PR and Branch
    runs-on: ubuntu-latest
    outputs:
      BRANCH: ${{ steps.set-details.outputs.BRANCH }}
      PR_NUMBER: ${{ steps.set-details.outputs.PR_NUMBER }}
    steps:
      - name: Get Pr data
        id: get-pr-data
        uses: actions/github-script@v3
        with:
          script: |
            const prRequest = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            }
            try {
              const pr = await github.pulls.get(prRequest)
              return pr.data
            } catch (err) {
              core.setFailed(`PR fetch request failed with error ${err}`)
            }

      - name: Set details
        id: set-details
        run: |
          echo "BRANCH=${{ fromJSON(steps.get-pr-data.outputs.result).head.ref }}" >> $GITHUB_ENV
          echo "PR_NUMBER=${{ fromJSON(steps.get-pr-data.outputs.result).number }}" >> $GITHUB_ENV

  set_demo_available_label:
    name: Set demo available label
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH }}
          token: ${{ secrets.PAT }}

      - name: Add label
        run: |
          gh pr edit ${{env.PR_NUMBER}} --remove-label "demo-available"
          gh pr edit ${{env.PR_NUMBER}} --add-label "demo-available"