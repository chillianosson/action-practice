name: e2e quality gate

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        configuration-path: ${{ inputs.config-path }}